<html><head><title>Another World JS</title><meta http-equiv="content-type" content="text/html; charset=UTF-8"/><meta name="viewport" content="width=device-width"><script defer="defer" src="main.bundle.js"></script></head><body><div class="main"><h1>Another World JS</h1><div><div class="intro"><p>This is a JavaScript port of <a href="https://www.mobygames.com/game/out-of-this-world">Another World</a> using the DOS demo data files.</p><p>Use arrow keys or touch to control the player and Space/Enter to run, dbl click to toggle fullscreen.</p></div><div id="preload"><img src="screenshot-640.png" alt=""/> <button id="start">Click to start</button></div><div><div id="game"><div class="square"></div><div class="square2"></div><canvas id="screen" width="640" height="400"></canvas></div><p></p><div><input type="button" value="Pause" id="pauseButton"/> <input type="button" value="Reset" id="resetButton"/> <input type="button" value="Rewind" id="rewindButton"/> <select id="languageSelect"><option>English</option><option>French</option></select> Palette <select id="paletteSelect"><option>Amiga</option><option>EGA</option></select> Part <select id="partSelect"><option>Introduction</option><option>Water</option></select></div><p></p><div><input type="checkbox" id="resolutionCheckbox"><label for="resolutionCheckbox">1991 screen resolution (320x200)</label></div></div></div><footer><strong>another.js</strong> code is available on <a href="http://github.com/warpdesign/another_js">github.com</a>.</footer></div></body></html>
